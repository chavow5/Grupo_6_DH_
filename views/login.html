<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de inicio de sesión</title>
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo-login">
        <img src="/img/DRONSAR_PROP-10.svg" class="login-image" alt="Logo">
      </div>
      <h1>Bienvenido de nuevo</h1>
      <p>¿No tienes una cuenta? <a href="#">Crea una cuenta</a></p>
      <form action="#">
        <div class="input-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Recordar cuenta</label>
        </div>
        <div class="olvido-contraseña">
          <a href="#">¿Has olvidado tu contraseña?</a>
        </div>
        <button type="submit">Iniciar sesión</button>
      </form>
      <div class="social-login">
        <p>O continuar con:</p>
        <a href="#" class="social-link"> <i class="fab fa-google"></i> Google </a>
        <a href="#" class="social-link"> <i class="fab fa-facebook"></i> Facebook </a>
        <a href="#" class="social-link"> <i class="fab fa-apple"></i> Apple </a>
      </div>  
    </div>
    <div class="login-image-container">
      <img src="/img/imagen-login.png" alt="Imagen Login" class="login-image-grande">
    </div>
  </div>
</body>
</html>
